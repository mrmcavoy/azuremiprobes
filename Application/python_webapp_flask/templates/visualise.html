{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<h3>{{ message }}</h3>

<div id="wrapper">

      <div id="hero">
	
	<div class="graph" id="lines">
	  <script>
	    var charts = {{linechart | safe}};
	    Plotly.plot("lines",charts,{});
	  </script>
	</div>

	<div> <h4>upload file here</h4>
	  <form id="upload-file" method="post" enctype="multipart/form-data">
	    <fieldset>
	      <label for="file">Select a file</label>
	      <input name="file" type="file">
	    </fieldset>
	    <fieldset>
	      <button id="upload-file-btn" type="button">Upload</button>
	    </fieldset>
	  </form>
	</div>

	<h4>table here</h4>
	<div class="graph" id="scattertable">
	  <script>
	    var tables = {{table | safe}};
	    Plotly.plot("scattertable",tables,{});
	  </script>
	</div>

      </div>
</div>

{% endblock %}


{% block scripts %}
<script>
  $(function() {
      $('#upload-file-btn').click(function() {
	  var form_data = new FormData($('#upload-file')[0]);
	  $.ajax({
	      type: 'POST',
	      url: '/upload_data',
	      dataType:"json",
	      data: form_data,
	      contentType: false,
	      cache: false,
	      processData: false,
	      success: function(data) {
		  console.log('Success!');
		  Plotly.newPlot("scattertable", data );
	      },
	  });
      });
  });
